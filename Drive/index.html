<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ativos/CSS/index.css">
    <title>Drive</title>
</head>
<body>
    <header class="header-content">
        <img src="./ativos/Imagens/logo-sigma-2.1-removebg-preview.png">
        <nav class="navbar">
            <ul class="nav-list">
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
                <li>
                    <a href="#">Modelos</a>
                </li>
            </ul>
        </nav>  
    </header>

    <div class="container">
        
             
        <div class="slider">
           
            <h1>Novas Ofertas</h1>
            
            <div class="slides">
                
                <input type="radio" name="radio-bnt" id="radio1">
                <input type="radio" name="radio-bnt" id="radio2">
                <input type="radio" name="radio-bnt" id="radio3">
                <input type="radio" name="radio-bnt" id="radio4">

                <div class="slide first">
                    <img src="/ativos/Imagens/ferrari-removebg-preview.png" alt="">
                    <p>Ferrari por</p>
                    <h1>R$350.000,00</h1>
                </div>
                <div class="slide">
                    <img src="/ativos/Imagens/mustang-removebg-preview.png" alt="">
                    <p>Mustang por</p>
                    <h1>R$170.000,00</h1>
                </div>
                <div class="slide">
                    <img src="/ativos/Imagens/camaro_amarelo-removebg-preview.png" alt="">
                    <p>Camaro por</p>
                    <h1>R$100.000,00</h1>
                </div>
                <div class="slide">
                    <img src="/ativos/Imagens/bmw-removebg-preview.png" alt="">
                    <p>BMW por</p>
                    <h1>R$250.000,00</h1>
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
           
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-bnt"></label>
                <label for="radio2" class="manual-bnt"></label>
                <label for="radio3" class="manual-bnt"></label>
                <label for="radio4" class="manual-bnt"></label>
            </div>


        </div>
    </div>

    <script src="/ativos/JS/script.js"></script>

    
</body>
</html>
